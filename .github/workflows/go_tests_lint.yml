# CI : test, build, lint

name: Code quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup go 1.19
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: build
      run: go build ./...

    - name: test
      run: go test -v -coverprofile=go-coverage.out -json ./... | tee go-test-report.json

    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: code-test-report
        path: go-test-report.json
        retention-days: 1

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: go-coverage.out
        retention-days: 1

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: run server
        run: go run main.go serve &

      - name: check server
        run: timeout 30s bash -c 'until [ $(curl --output /dev/null --silent --fail --write-out "%{http_code}" "http://localhost:1323") -ne "000" ]; do printf "."; sleep 1; done;'

      - name: test commands
        run: bash cmd/test/test_commands.sh

